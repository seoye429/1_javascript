<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_constructor 생성자</title>
</head>
<body>
<div class="" id="last">
<script>
function FreeTime(yes, nop, uu){
    this.yes = yes;
    this.nop = nop;
    this.uu = uu;
}
const choice = new FreeTime("good!", "oh no", "ㅠㅠㅠㅠㅠ")

document.getElementById("last").innerHTML =
"잠깐 쉴까요?" + choice.yes +"!" 
</script>
<p>-------------------------------------------------------</p>
</div>
<div class="" id="foodFind"></div>
<script>
function Lunch (one, two, three){
    this.one = one;
    this.two = two;
    this.three = three;
}
const eat = new Lunch("1) 밥", "2) 빵", "3) 바나나") //인스턴트 객체

document.getElementById("foodFind").innerHTML = 
"오늘 점심은 "+ eat.three +" 입니다.";
</script>
<p>-------------------------------------------------------</p>
<p><mark id="find"></mark></p>
<script>

//함수는 호출할 때만 실행된다 함수이면서 생성자
function Person(first, last, age, eye){ 
    //괄호안에 들어가는 것 매개변수
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eyeColor = eye;
}

const lj = new Person("준","이", 26, "black");
const myj = new Person("유진", "명", 26, "brown");
// var txt="전 어디서 나올지 예측할수 없습니다.";   //함수에 =는 사용할수 없다
// document.write(txt)

document.getElementById("find").innerHTML = 
" 전 " + lj.lastName + lj.firstName + " 입니다. " + "</br>" +
" 저는 " + myj.lastName + myj.firstName + "입니다." + "</br>" +
"저의 나이는" + lj.age + "세 이고 눈동자 색은" + lj.eyeColor + "색 입니다." + "</br>" +
"저의 나이는" + myj.age + "세 이고 눈동자 색은" + myj.eyeColor + "색 입니다." + "</br>"
</script>
<pre>
  객체생성자
    -때로는 같은 유형의 객체를 많이 만들어야 할때가 있다,
    -객체유형을 생성하려면 객체 생성자 함수를 사용해야 한다,
    -생성자 함수의 이름은 첫글자를 대문자로 짓는것이 좋다,      
</pre>
</body>
</html>
