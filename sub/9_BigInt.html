<h1>BigInt</h1>
<pre>
- Javascript로 표현하기엔 너무 큰, 정수값을 저장하는 데 사용한다
- 모든 숫자가 64비트 부동 소수점 형식(IEE 754표준)으로 저장됩니다
Javascript는 정수만 안전하게 표현할 수 있습니다.
(아래 범위만큼의, 벗어나면 값의 정밀도가 떨어짐)
[9007199254740991 +(2 53 -1)부터 -9007199254740991 -(2 53 -1)까지]
Bigint는 소수 float가 있을 수 없다
16진법 8진법 2진법으로 작성할 수 있다
</pre>
